{% extends 'base.html' %}

{% block head %}
<title>Login</title>
{% endblock %}

{% block body %}
<div id="form-section">
    <div class="auth-container">
        <h2>Login</h2>
        {% if error_message %}
        <div style="color: red;">{{ error_message }}</div>
        {% endif %}
        {% if success_message %}
        <div style="color: green;">{{ success_message }}</div>
        {% endif %}

        <form action="{{ url_for('login') }}" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="crud-btn">Login</button>
            <p>Don't have an account? <a href="{{ url_for('register') }}#form-section">Register</a></p>
        </form>
    </div>
</div>
{% endblock %}
