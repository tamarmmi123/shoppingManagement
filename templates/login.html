{% extends 'base.html' %}

{% block head %}
    <title>Login</title>
{% endblock %}

{% block body %}
    <h2>Login</h2>
    <form action="{{ url_for('login') }}" method="post">
        <input type="password" placeholder="Password">
        <input type="email" placeholder="email">
        <button>Log in</button>
        <p>Don't have an acount?<a href="{{ url_for('register') }}">Register</a></p>
    </form>
{% endblock %}
